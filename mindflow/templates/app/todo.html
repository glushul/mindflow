<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        /* Шапка */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f1f3f5;
        }
        .tabs {
            display: flex;
        }
        .tab {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px 4px 0 0;
            background-color: #ccc;
            color: black;
        }
        .tab.active {
            background-color: white;
            font-weight: bold;
        }
        .username {
            display: flex;
            align-items: center;
        }
        .username span {
            margin-left: 5px;
            font-weight: bold;
        }
        /* Контент */
        .content {
            padding: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f1f3f5;
            color: #333;
        }
        .button {
            padding: 8px 12px;
            border: none;
            background-color: #154c87;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0c3761;
        }
        /* Выбор даты и времени */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .controls button {
            background-color: #d3d3d3;
            border: none;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #bbb;
        }
        /* Список задач */
        .task-list {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }
        .task:last-child {
            border-bottom: none;
        }
        .task span {
            margin-left: 10px;
        }
        .time {
            font-weight: bold;
        }
        /* Пустой блок */
        .empty {
            height: 150px;
            border: 2px solid #007bff;
            border-radius: 4px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <div class="header">
            <div class="tabs">
                <div class="tab active">
                    Todo
                </div>
                <div class="tab"><a href="/notes">Notes</a></div>
            </div>
            <div class="username">
                <span>&#128100;</span>
                <span>Глущенко Ульяна</span>
            </div>
        </div>

        <!-- Контент -->
        <div class="content">
            <!-- Поле ввода -->
            <textarea class="input-field" rows="2" placeholder="Запланируйте что-нибудь"></textarea>

            <!-- Кнопки выбора -->
            <div class="controls">
                <input type="date"/>
                <input type="time"/>
            </div>
            <button class="button"">Сохранить</button>

            <!-- Список задач -->
            <div class="task-list">
                <span style="color: #ccc; font-size: 14px; margin: 5px;">10.12.2024</span>
                <div class="task">
                    <div>
                        <span class="time">16:00</span>
                        <span>Сходить что-то сделать</span>
                    </div>
                    &#10003;
                </div>
                <div class="task">
                    <div>
                        <span class="time">16:30</span>
                        <span>Погладить кошку</span>
                    </div>
                    &#10003;
                </div>
            </div>
        </div>
    </div>
</body>
</html>
